services:
    database:
        image: mariadb:10.5
        restart: on-failure
        environment:
            - MYSQL_ALLOW_EMPTY_PASSWORD=true
        volumes:
            - database_data:/var/lib/mysql
            - database_config:/etc/mysql/conf.d
    web:
        build:
            context: .
            target: debug # base | debug
            # args:
            # with defaults:
            # - UNAME=dev
            # - UID=1000
            # - GID=1000
            # - NODE_VERSION=16.14.2
            # - NODE_ARCH=linux-x64
            # - XDEBUG_MODE=coverage,profile
        restart: on-failure
        depends_on:
            - database
        links:
            - "database:database"
        ports:
            - 8080:80
            - 8443:443
        volumes:
            - ./:/var/www

volumes:
    database_data:
    database_config:
